<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pearl.css">
  <title>Spin Wheel</title>
</head>
<body>
<!-- for the messgaes -->
    <div class="spin-container">
      <span class="bounce">SPIN YOUR WHEEL OF LUCK</span>
    </div>
<!-- the spin button -->
    <button id="spin">Spin</button>
    <span class="arrow"></span>


  <div class="container">
  
    <div class="one"><p>Try Again</p></div>
    <div class="two"><p>50% off</p></div>
    <div class="three"><p>40% off</p></div>
    <div class="four"><p>30% off</p></div>
    <div class="five"><p>25% off</p></div>
    <div class="six"><p>20% off</p></div>
    <div class="seven"><p>15% off</p></div>
    <div class="eight"><p>10% off</p></div>
  </div>


  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-message"></p>
    </div>
  </div>

  <script src="pearl.js"></script>
</body>
</html>
